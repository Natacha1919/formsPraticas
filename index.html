<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Aulas Práticas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div class="form-container">
        <h1>Agendamento de Aulas</h1>
        <p>Preencha seus dados e escolha uma aula prática disponível para o seu curso.</p>

        <form id="agendamento-form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="input-group">
                <label for="email">Email Institucional</label>
                <input type="email" id="email" name="email" placeholder="seu.nome@instituicao.edu.br" required>
            </div>

            <div class="input-group">
                <label for="curso">Selecione seu Curso</label>
                <select id="curso" name="curso" required>
                    <option value="">-- Por favor, escolha um curso --</option>
                    <option value="Biomedicina">Biomedicina</option>
                    <option value="Farmácia">Farmácia</option>
                    <option value="Fisioterapia">Fisioterapia</option>
                    <option value="Nutrição">Nutrição</option>
                    <option value="Educação-Física">Educação Física</option>
                    <option value="Estética">Estética</option>
                    <option value="Radiologia">Radiologia</option>
                    <option value="Terapia-Ocupacional">Terapia Ocupacional</option>
                </select>
            </div>

            <!-- Container do semestre -->
            <div id="semestre-container" class="input-group hidden">
                <label for="semestre">Selecione o Semestre</label>
                <!-- O 'required' foi removido daqui e será controlado pelo JS -->
                <select id="semestre" name="semestre">
                    <!-- Opções inseridas pelo JavaScript -->
                </select>
            </div>

            <!-- Container das aulas -->
            <div id="aulas-container" class="input-group hidden">
                <label for="aula-pratica">Aulas Práticas Disponíveis</label>
                <select id="aula-pratica" name="aulapratica" required>
                    <!-- Opções inseridas pelo JavaScript -->
                </select>
            </div>

            <button type="submit">Agendar Aula</button>
        </form>
    </div>

</body>
</html>
